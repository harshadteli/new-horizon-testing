<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Registration</title>
  <link rel="stylesheet" href="../CSS/poster.css">
  <link rel="shortcut icon" href="./IMAGES/logo.jpeg" type="image/x-icon">
</head>

<body>
  <div class="container">
    <h2>Programming skills Registration</h2>
    <form id="programForm" name="program-form" method="post">
      <label for="student1">Student Name *</label>
      <input type="text" id="student1" name="student" pattern="[A-Za-z\s]+" 
      title="Please enter only letters (no numbers)" required>
      <label for="contact1">Student Contact Number *</label>
      <input type="tel" id="contact1" name="contact" pattern="[0-9]{10}" required>


      <label for="email">Email ID *</label>
      <input type="email" id="email" name="email" 
       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.][a-z]{2,}$"
       title="Please enter valid email-id " required>

      <label for="college">College Name *</label>
      <input type="text" id="college" name="college" pattern="[A-Za-z\s]+" 
      title="Please enter only letters (no numbers)" required>

      <label>Event Name</label>
      <input type="text" value="Programming Skills" disabled>

      <label for="payment">Payment Method *</label>
      <select id="payment" name="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <div class="success" id="successMessage"></div>
    <div id="loading-spinner" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50% ,-50%);
font-size: 18px; background: rgba(0,0,0,0.7);color: white;padding: 20px 40px; border-radius: 10px;">
âŒ›Please wait for Submitting...

</div>

</div>
<script src="../JS/program.js"></script>
<script src="../JS/hide.js"></script>
</body>

</html>
